<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Cube Wall</title>
  <style>
    :root {
      --blue-grey: #607d8b;
      --blue-grey-light: #78909c;
      --blue-grey-dark: #455a64;
    }

    html,
    body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background-color: var(--blue-grey);
      color: white;
      box-shadow: 0 2px 4px -1px rgba(0, 0, 0, .2), 0 4px 5px rgba(0, 0, 0, .14), 0 1px 10px rgba(0, 0, 0, .12);
      gap: 20px;
    }

    .title {
      margin: 0;
      font-weight: 500;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .dimension-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label[for="dimension"] {
      white-space: nowrap;
    }

    header #dimension {
      font-size: 16px;
      width: 80px;
      height: 35px;
      padding: 0 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 4px;
      color: white;
      transition: background-color 0.2s;
    }

    header #dimension:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .slider-control {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 200px;
    }

    .slider-label {
      font-size: 14px;
      white-space: nowrap;
      width: 60px;
      text-align: right;
    }

    .slider {
      flex: 1;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      border: 2px solid var(--blue-grey-dark);
      transition: all 0.2s;
    }

    .slider::-webkit-slider-thumb:hover {
      background: var(--blue-grey-light);
      transform: scale(1.1);
    }

    .slider-value {
      min-width: 60px;
      font-size: 14px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .action-btn {
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      background-color: var(--blue-grey-light);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .action-btn:hover {
      background-color: var(--blue-grey-dark);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
      overflow: auto;
    }

    .canvas-container {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: gap 0.3s ease;
    }

    canvas {
      box-shadow: 0 1px 5px rgba(0, 0, 0, .2), 0 2px 2px rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .12);
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    /* 响应式调整 */
    @media (max-width: 992px) {
      header {
        padding: 10px 20px;
        gap: 15px;
      }

      .slider-control {
        min-width: 150px;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .controls {
        justify-content: center;
        gap: 10px;
      }

      .slider-control {
        min-width: unset;
        width: 100%;
        max-width: 300px;
      }

      main {
        margin: 10px;
      }

      .canvas-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <h2 class="title">Cube Wall</h2>
    <div class="controls">
      <div class="dimension-control">
        <label for="dimension">Dimension:</label>
        <input id="dimension" type="number" min="2" max="200" value="10" />
      </div>
      <button id="build" class="action-btn">Build</button>
      <button id="help" class="action-btn">Help</button>

      <!-- 缩放滑块控制 - 调整为10%-200% -->
      <div class="slider-control">
        <span class="slider-label">缩放:</span>
        <input type="range" id="zoom-slider" class="slider" min="10" max="200" value="100" step="1">
        <span id="zoom-value" class="slider-value">100%</span>
      </div>

      <!-- 间距滑块控制 -->
      <div class="slider-control">
        <span class="slider-label">间距:</span>
        <input type="range" id="gap-slider" class="slider" min="0" max="200" value="40" step="5">
        <span id="gap-value" class="slider-value">40px</span>
      </div>
    </div>
  </header>
  <main id="main">
    <div class="canvas-container" id="canvas-container">
      <canvas id="left">left</canvas>
      <canvas id="right">right</canvas>
    </div>
  </main>

  <script>
    class Wall {
      constructor() {
        // 初始化DOM元素
        this.main = document.getElementById('main')
        this.leftCanvas = document.getElementById('left')
        this.leftCtx = this.leftCanvas.getContext('2d')
        this.rightCanvas = document.getElementById('right')
        this.rightCtx = this.rightCanvas.getContext('2d')
        this.canvasContainer = document.getElementById('canvas-container')

        // 滑块和显示元素
        this.zoomSlider = document.getElementById('zoom-slider')
        this.zoomValue = document.getElementById('zoom-value')
        this.gapSlider = document.getElementById('gap-slider')
        this.gapValue = document.getElementById('gap-value')

        // 缩放相关变量 - 调整为10%-200%
        this.zoomLevel = 1.0; // 初始缩放比例 (100%)
        this.minZoom = 0.1;   // 最小缩放比例 (10%)
        this.maxZoom = 2.0;   // 最大缩放比例 (200%)

        // 间距相关变量
        this.canvasGap = 40;  // 初始间距(px)
        this.minGap = 0;      // 最小间距(px)
        this.maxGap = 200;    // 最大间距(px)

        // 颜色数组
        this.colors = ['white', 'red', 'blue', 'yellow', 'green', 'orange'];

        // 定时器和闪烁状态
        this.timerId = null;
        this.blink = false;

        // 初始化
        this.setCanvasGap(this.canvasGap);
        this.setZoomLevel(this.zoomLevel);
        this.calculateCanvasSize();
        this.updateCanvasDimensions();

        // 绑定事件
        this.bindEvents();
      }

      // 设置画布间距
      setCanvasGap(gap) {
        this.canvasGap = Math.min(Math.max(gap, this.minGap), this.maxGap);
        // 更新滑块值
        this.gapSlider.value = this.canvasGap;
        // 更新显示值
        this.gapValue.textContent = `${this.canvasGap}px`;
        // 设置CSS间距
        const isMobile = window.innerWidth < 768;
        this.canvasContainer.style.gap = `${this.canvasGap}px`;

        // 重新计算画布尺寸
        this.calculateCanvasSize();
        this.updateCanvasDimensions();

        // 重新绘制矩阵（如果存在）
        if (this.matrix) {
          this.drawMatrix(this.leftCtx, this.matrix);
          this.drawMatrix(this.rightCtx, this.matrix);
        }
      }

      // 设置缩放比例
      setZoomLevel(level) {
        this.zoomLevel = Math.min(Math.max(level, this.minZoom), this.maxZoom);
        // 更新滑块值 (转换为百分比)
        this.zoomSlider.value = Math.round(this.zoomLevel * 100);
        // 更新显示值
        this.zoomValue.textContent = `${Math.round(this.zoomLevel * 100)}%`;

        // 更新画布尺寸
        this.updateCanvasDimensions();

        // 重新绘制矩阵（如果存在）
        if (this.matrix) {
          this.drawMatrix(this.leftCtx, this.matrix);
          this.drawMatrix(this.rightCtx, this.matrix);
        }
      }

      // 计算画布基础尺寸
      calculateCanvasSize() {
        const mainWidth = this.main.clientWidth;
        const mainHeight = this.main.clientHeight;
        const isMobile = window.innerWidth < 768;

        let availableWidth, availableHeight;

        if (isMobile) {
          // 移动端纵向布局
          availableWidth = mainWidth - 40;
          availableHeight = (mainHeight - this.canvasGap - 40) / 2;
        } else {
          // 桌面端横向布局
          availableWidth = (mainWidth - this.canvasGap - 40) / 2;
          availableHeight = mainHeight - 40;
        }

        // 计算基础画布宽度（取宽高中较小值，限制最大宽度）
        this.baseCanvasWidth = Math.min(
          availableWidth,
          availableHeight,
          1000  // 增大最大基础宽度，适配小缩放比例
        );
      }

      // 更新画布尺寸（考虑缩放）
      updateCanvasDimensions() {
        const scaledWidth = this.baseCanvasWidth * this.zoomLevel;

        // 更新画布实际尺寸
        this.canvasWidth = scaledWidth;

        // 设置画布属性
        this.leftCanvas.width = scaledWidth;
        this.leftCanvas.height = scaledWidth;
        this.leftCanvas.style.width = `${scaledWidth}px`;
        this.leftCanvas.style.height = `${scaledWidth}px`;

        this.rightCanvas.width = scaledWidth;
        this.rightCanvas.height = scaledWidth;
        this.rightCanvas.style.width = `${scaledWidth}px`;
        this.rightCanvas.style.height = `${scaledWidth}px`;

        // 重新计算单元格宽度
        if (this.dimension) {
          this.cellWidth = this.canvasWidth / this.dimension;

          // 优化小缩放比例下的线条宽度
          if (this.zoomLevel < 0.5) {
            this.lineWidth = 0.1;
          } else if (this.zoomLevel < 1.0) {
            this.lineWidth = 0.3;
          } else {
            this.lineWidth = 0.5;
          }
        }
      }

      // 绑定所有事件
      bindEvents() {
        // 缩放滑块事件 - 步长改为1%，更精细控制
        this.zoomSlider.addEventListener('input', (e) => {
          const zoomPercent = parseInt(e.target.value);
          this.setZoomLevel(zoomPercent / 100);
        });

        // 间距滑块事件
        this.gapSlider.addEventListener('input', (e) => {
          const gap = parseInt(e.target.value);
          this.setCanvasGap(gap);
        });

        // 窗口大小变化事件
        window.addEventListener('resize', () => {
          this.calculateCanvasSize();
          this.updateCanvasDimensions();
          if (this.matrix) {
            this.drawMatrix(this.leftCtx, this.matrix);
            this.drawMatrix(this.rightCtx, this.matrix);
          }
        });

        // 支持鼠标滚轮缩放（优化小比例缩放）
        this.canvasContainer.addEventListener('wheel', (e) => {
          e.preventDefault();
          // 根据当前缩放比例调整滚轮步长，小比例时步长更小
          let step = 0.01; // 基础步长1%
          if (this.zoomLevel > 0.5) step = 0.05; // 大于50%时步长5%
          if (this.zoomLevel > 1.0) step = 0.1;  // 大于100%时步长10%

          const delta = e.deltaY > 0 ? -step : step;
          this.setZoomLevel(this.zoomLevel + delta);
        }, { passive: false });
      }

      // 生成随机颜色矩阵
      generateMatrix() {
        let n = this.dimension;
        let matrix = new Array(n);
        for (let x = 0; x < n; x++) {
          matrix[x] = new Array(n);
          for (let y = 0; y < n; y++) {
            let color = this.colors[parseInt(Math.random() * 6)];
            matrix[x][y] = color;
          }
        }
        return matrix;
      }

      // 绘制单个单元格 - 优化小缩放比例下的线条宽度
      drawPoint(ctx, x, y, color) {
        let w = this.cellWidth;
        ctx.fillStyle = color;
        ctx.fillRect(x * w, y * w, w, w);

        // 根据缩放比例动态调整线条宽度
        ctx.lineWidth = this.lineWidth || 0.5;
        ctx.strokeStyle = '#333';
        ctx.strokeRect(x * w, y * w, w, w);
      }

      // 绘制整个矩阵
      drawMatrix(ctx, matrix) {
        // 清空画布
        ctx.clearRect(0, 0, this.canvasWidth, this.canvasWidth);

        let n = this.dimension;
        for (let x = 0; x < n; x++) {
          for (let y = 0; y < n; y++) {
            this.drawPoint(ctx, x, y, matrix[x][y]);
          }
        }

        // 绘制外边框 - 确保小缩放比例下边框可见
        ctx.lineWidth = Math.max(0.5, this.zoomLevel);
        ctx.strokeStyle = '#000';
        ctx.strokeRect(0, 0, this.canvasWidth, this.canvasWidth);
      }

      // 生成随机坐标点
      randomPoint() {
        return {
          x: parseInt(Math.random() * this.dimension),
          y: parseInt(Math.random() * this.dimension)
        };
      }

      // 生成与原颜色不同的随机颜色
      randomColor(oldColor) {
        let color = oldColor;
        do {
          let colorIndex = parseInt(Math.random() * this.colors.length);
          color = this.colors[colorIndex];
        } while (color === oldColor);
        return color;
      }

      // 构建/重置立方体墙
      build() {
        // 清除之前的定时器
        if (this.timerId) {
          clearInterval(this.timerId);
          this.timerId = null;
          this.blink = false;
        }

        // 获取并验证维度值
        const dimensionInput = document.getElementById('dimension');
        let dimension = parseInt(dimensionInput.value);

        // 验证维度值范围
        if (isNaN(dimension) || dimension < 2) {
          dimension = 2;
          dimensionInput.value = 2;
        } else if (dimension > 200) {
          dimension = 200;
          dimensionInput.value = 200;
        }

        this.dimension = dimension;
        this.cellWidth = this.canvasWidth / this.dimension;

        // 初始化线条宽度
        if (this.zoomLevel < 0.5) {
          this.lineWidth = 0.1;
        } else if (this.zoomLevel < 1.0) {
          this.lineWidth = 0.3;
        } else {
          this.lineWidth = 0.5;
        }

        // 生成随机矩阵并绘制到左侧画布
        let matrix = this.generateMatrix();
        this.drawMatrix(this.leftCtx, matrix);

        // 保存矩阵引用
        this.matrix = matrix;

        // 随机修改一个点的颜色并绘制到右侧画布
        this.point = this.randomPoint();
        let { x, y } = this.point;
        let color = this.randomColor(matrix[x][y]);
        matrix[x][y] = color;
        this.drawMatrix(this.rightCtx, matrix);
      }

      // 帮助功能 - 闪烁显示不同的点
      help() {
        // 如果没有生成矩阵，先构建
        if (!this.matrix) {
          this.build();
          return;
        }

        let { x, y } = this.point;
        let color = this.matrix[x][y];

        // 如果已有定时器，清除并恢复正常显示
        if (this.timerId) {
          clearInterval(this.timerId);
          this.timerId = null;
          this.blink = false;
          this.drawPoint(this.rightCtx, x, y, color);
          return;
        }

        // 启动闪烁定时器
        this.timerId = setInterval(() => {
          if (this.blink) {
            this.drawPoint(this.rightCtx, x, y, 'black');
          } else {
            this.drawPoint(this.rightCtx, x, y, color);
          }
          this.blink = !this.blink;
        }, 300);

        // 初始显示黑色
        this.drawPoint(this.rightCtx, x, y, 'black');
      }
    }

    // 初始化应用
    const wall = new Wall();

    // 绑定按钮事件
    document.getElementById('build').addEventListener('click', () => wall.build());
    document.getElementById('help').addEventListener('click', () => wall.help());

    // 初始构建
    wall.build();
  </script>
</body>

</html>
